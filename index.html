<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Layout</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Styling the layout sections */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        
        header {
            height: 200px;
            background: url('./jpg\ image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
        }
        
        main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .column {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            height: 300px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            padding: 20px;
            text-align: center;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        Header Section
    </header>

    <main>
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </main>

    <footer>
        Footer Section
    </footer>

</body>
</html>
